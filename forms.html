<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div class="container">
        <form action="">
          <label for="firstname">First NAME
              <input type="text" id="firstname">
          </label><br><br>
          <label for="lastname">LAST NAME
            <input type="text" id="lastname">
        </label><br><br>
        <label for="email">EMAIL ID
            <input type="email" id="email">
        </label><br><br>
        <label for="mobile">MOBILE NUMBER
            <input type="number" id="mobile">
        </label><br><br>
        <p>GENDER
        <label for="male">
        MALE<input type="radio" name="gender" value="male" id="male">
        </label>
        <label for="female">
         FEMALE<input type="radio" name="gender" value="female" id="female">
        </label>
    </p>
    <label for="date">
        DATE OF BIRTH:
        <input type="date" name="" id="date">
    </label>
        </form>
        <p>
        ADDRESS <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <label for="city">CITY
        <input type="text">
    </label><br><br>
    <label for="PIN">PINCODE
        <input type="number">
    </label><br><br>
    <label for="State">STATE
        <input type="text">
    </label><br><br>
    <label for="country">
        COUNTRY
        <input type="text" name="" id="country">
    </label><br><br>
    <label for="hobbies">HOBBIES 
        Drawing<input type="checkbox" value="Drawing" name="hobbies">
        Singing<input type="checkbox" value="Singing" name="hobbies">
        Dancing<input type="checkbox" value="Dancing" name="hobbies">
        Swimming<input type="checkbox" value="Swimming" name="hobbies">
        others<input type="checkbox" value="others" name="hobbies">
       </label> <input type="text"><br><br>
       <label for="Qualification">Qualification
           <input type="checkbox" name="Qualification">High School(10th) <br>
           <input type="checkbox" name="Qualification">Higher School(12th) <br>
           <input type="checkbox" name="Qualification">Graduation(Bachelors) <br>
           <input type="checkbox" name="Qualification">Post Graduation(Master) <br>
           <input type="checkbox" name="Qualification">Phd <br>
       </label><br><br>
       <label for="languages">Languages
        <input type="checkbox" name="languages" value="English">English <br>
        <input type="checkbox" name="languages" value="French">French <br>
        <input type="checkbox" name="languages" value="Spanish">Spanish <br>
        <input type="checkbox" name="languages" value="Chinese">Chinese <br>
        </label><br>
        <label for="yes">Currently working anywere: <br>
            yes<input type="radio" name="job" value="yes" id="yes">
            </label>
            <label for="no">
             no<input type="radio" name="job" value="no" id="no">
            </label>
            <br>
             <label for="siblings">How many siblings you have
                 <input type="text" name="siblings" id="">
             </label> <br>
             <input type="submit" name="submit">
    </div>

</body>
</html>
